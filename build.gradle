plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group = 'com.pacman'
version = '1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

javafx {
    version = '21'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // ðŸ”´ CHANGE THIS LINE
    mainClass = 'your.package.Main'
}

tasks.jar {
    manifest {
        attributes(
            'Main-Class': application.mainClass
        )
    }
}
